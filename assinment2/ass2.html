<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration </title>
  
    </style>
</head>
<body>
    <center>
        <h1>Registration Form</h1>
    <form action="">
        <table border="1" cellpadding="10" cellspacing="0">
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name" name="name" placeholder="Enter your name" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password" name="password" required></td>
            </tr>
            <tr>
                <td><label for="repeat-password">Repeat-password:</label></td>
                <td><input type="password" id="repeat-password" name="repeat-password" required></td>
            </tr>
            <tr>
                <td><label for="first-name">first-name:</label></td>
                <td><input type="text" id="first-name" name="first-name"></td>
            </tr>
            <tr>
                <td><label for="last-name">last-name:</label></td>
                <td><input type="text" id="last-name" name="last-name"></td>
            </tr>
            <tr>
                <td><label for="city">city</label></td>
                <td><input type="text" id="city" name="city"></td>
            </tr>
            <tr>
                <td><label for="state">state</label></td>
                <td><input type="text" id="state" name="state"></td>
            </tr>
            <tr>
                <td><label for="zip">zip</label></td>
                <td><input type="text" id="zip" name="zip"></td>
            </tr>
            <tr>
                <td><label for="country">country</label></td>
                <td><input type="text" id="country" name="country"></td>
            </tr>
            <tr>
                <td colspan="2" ><h6><center>membership level form</center></h6></td>
            </tr>
        </table>
        <br><br><br><br>
        <button>sumbit</button>
    </form>
    </center>
</body>
</html>
